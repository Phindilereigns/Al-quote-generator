<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Quote Generator</h1>
        <p>
          Generate your own inspiring quote using AI! Get motivated with a click!
        </p>
      </header>

      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <div>
              <input
                type="text"
                placeholder="Enter the topic of your quote"
                autofocus
                required
                autocomplete="off"
                class="prompt"
                id="prompt-input"
              />
              <div>
                <small>
                  e.g. motivation, happiness, success
                </small>
              </div>
            </div>
            <input type="submit" class="submit-btn" value="Generate Quote" />
          </form>
        </div>
        <div class="quote-container" hidden>
          <div id="quote"></div>
        </div>
      </main>

      <footer>
       This project was coded by <a
          href="https://github.com/Phindilereigns"
          target="_blank"
          class="special-text"
          >Phindile Paris 👩🏽‍💻 </a
        >, and is open-sourced on
    
        <a
          href="https://github.com/Phindilereigns/Al-quote-generator"
          target="_blank"
          class="special-text"
          >Github</a
        >
        
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
